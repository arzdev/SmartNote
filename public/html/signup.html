<!DOCTYPE html>
<html>

   <header>
      <title>Login</title>
      <link rel="stylesheet" type="text/css" href="../css/signup.css">
      <script src="login.js"></script>
   </header>

   <body>
      <div id='signupbox>'
        <div class="container" id="container">
           <div class="form-container sign-up-container">
              <form name='signup' method='POST' action='/signup'>
                 <h1>Signup</h1>
                 <input type="text" placeholder="fistname" name="firstname" required/>
                 <input type="text" placeholder="lastname" name="lastname" required/>
                 <input type="text" placeholder="email adress" name="email" required/>
                 <button type='submit' name="submit_button" value="login"> SIGN UP! </button>
              </form>
           </div>
        </div>
      </div>
   </body>

</html>
