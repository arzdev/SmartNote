<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="../css/canvas.css" />
    <link rel="icon" href="../img/ashley.png">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SmartNote Canvas</title>
		<style>
			body {
				padding: 0;
				margin: 0;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
		<script src="../p5.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-analytics.js"></script>
		<script src="sketch.js"></script>
		<script src="/socket.io/socket.io.js"></script>

	</head>

	<body>
    <div id="text_prompt" style="display:none;">
			<form id="text_form">
				<label for="font_size">font size:</label>
				<select id="font_size" name="font_size">
					<option value="8">8</option>
					<option value="12">12</option>
					<option value="16">16</option>
					<option value="24">24</option>
					<option value="32">32</option> 
					<option value="64">64</option> 
					<option value="128">128</option> 
        </select><br />

				<label for="words">text:</label>
				<input type="text" id="words" name="lname" /><br />
				<input class="submit_button" type="submit" value="Submit" />
			</form>
    </div>

		<form id="slider">
			<div
				id="thickness_slider"
				class="slide_section"
				style="display: inline-block;"
			>
				<div id="sliderTitle">Select a Thickness!</div>
				<b> smol </b
				><input
					type="range"
					min="1"
					max="100"
					value="20"
					class="slider"
					id="penSlider"
				/>
				<b>thicc </b><br />
				<input id="sliderSubmit" class="submit_button" type="submit" value="Submit" />
			</div>
		</form>

		<form id="share_form">
			Copy the link and send it to your friends!<br />
			<input id="invite_url" type="text" value="Hello World" id="url" />
			<input id="invite_copy" class="submit_button" type="submit" value="Copy to Clipboard" />
		</form>
		<div id="top_bar">
			<input type="color" value="#000000" id="color" />
      <a href="http://localhost:5000/gallery">
        <img
          id="home_icon"
          src="https://img.icons8.com/cotton/64/000000/home--v2.png"
          style="width: 60px; height: 60px;"
        />
      </a>
			<img
				id="pen_icon"
				src="https://img.icons8.com/cotton/60/000000/pen.png"
				style="width: 60px; height: 60px;"
			/>
			<img
				id="eraser"
				src="https://img.icons8.com/color/60/000000/pencil-eraser.png"
				style="width: 60px; height: 60px;"
			/>
      <img 
        id="thickness_icon" 
        src="https://img.icons8.com/office/60/000000/line-width.png"
				style="width: 60px; height: 60px;"
      />
			<img
				id="text_icon"
				src="https://img.icons8.com/ios/60/000000/text.png"
				style="width: 60px; height: 60px;"
			/>
			<img
        id="save_icon"
				src="https://img.icons8.com/color/60/000000/save-all.png"
				style="width: 60px; height: 60px;"
			/>
			<img
				id="download_icon"
        src="https://img.icons8.com/material-outlined/60/000000/download.png"
				style="width: 60px; height: 60px;"
			/>
			<img
				id="share_icon"
				src="https://img.icons8.com/android/55/000000/share.png"
				style="width: 55px; height: 55px;"
			/>
			<p contenteditable="true" id="whiteboard_name">WhiteBoard Name</p>
		</div>

		<script>
			function saveButton() {
				var canvasImage_JSON = document.getElementById("defaultCanvas0");
				var canvasImage_JSON_2 = canvasImage_JSON.toDataURL();
			}
		</script>
	</body>
</html>
