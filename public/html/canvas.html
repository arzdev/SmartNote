<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> SmartNote Canvas </title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <script src="../p5.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-analytics.js"></script>
  <script src="sketch.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="../css/canvas.css">
</head>

<body>
  <div id="text_prompt">
    <form id="text_form">
      <label for="font_size">font size:</label>
      <select id="font_size" name="font_size">
        <option value="8">8</option>
        <option value="12">12</option>
        <option value="16">16</option>
        <option value="24">24</option>
        <option value="32">32</option>
      </select><br>

      <label for="words">text:</label>
      <input type="text" id="words" name="lname"><br>
      <input type="submit" value="Submit">
    </form>
  </div>

  <div id="top_bar">
    <div id="color_section">
      <input type="color" value="#000000" id="color">
    </div>

    <div class="slide_section" style ="display:inline-block;">
      <input type="range" min="1" max="100" value="23" class="slider" id="penSlider">
    </div>

    <img src="https://img.icons8.com/cotton/64/000000/pen.png" style="width:60px;height:60px;"/>
    <img src="https://img.icons8.com/color/96/000000/pencil-eraser.png" style="width:60px;height:60px;"/>
    <img id="text_icon" src="https://img.icons8.com/ios/100/000000/text.png" style="width:60px;height:60px;"/>
    <img src="https://img.icons8.com/color/96/000000/paint-bucket.png" style="width:60px;height:60px;"/>
    <img src="https://img.icons8.com/officel/80/000000/group-objects.png" style="width:60px;height:60px;"/>
    <img src="https://img.icons8.com/color/96/000000/save-all.png" style="width:60px;height:60px;"/>
    <p contentEditable="true" id="name_label"> WhiteBoard Name </p>
  </div>

  
</body>
</html>
