<html>

        function myfunction(id){
          if(id == 'google_pic'){
            text = document.getElementById("google_text");
            text.innerHTML = "Smarnote uses Google Authentication and a Google Firebase database so your work is safely and reliably stored";
          }
          else if(id == 'whiteboard_pic'){
            document.getElementById("whiteboard_text").innerHTML = "Smartnote Provides users with a virtual whiteboard students can use to take notes, work on homework, and sketch and share ideas.";
          }
          if(id == 'colab_pic'){
            console.log('here');

          }
        }
